{% extends 'signup/newbase.html' %}


{% block title %}Sign Up{% endblock title %}

{% block content %}
   <div class="container">
       <div class="row">
           <div class="col-md-2"></div>
           <div class="col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
           </div>
           <div class="col-md-2"></div>
       </div>
   </div>
{% endblock %}
