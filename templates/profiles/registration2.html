{% extends 'signup/newbase.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
   <div class="container">
       <div class="row">
           <div class="col-md-2"></div>
           <div class="col-md-6">
               <h3><strong>Help us know more about you</strong></h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
           </div>
           <div class="col-md-2"></div>
       </div>
   </div>
{% endblock %}
